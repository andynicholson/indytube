<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">	
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<script type="text/javascript" src="swfobject.js"></script>
<title>EngageMedia full screen</title>
<meta name="ROBOTS" content="ALL" /> 
<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
<style type="text/css" title="currentStyle">
html, object, embed {
	width: 100%;
	height: 100%;
	margin: 0px;
	padding: 0px;
}
body {
  min-width: 120px;      /* 2x LC width + RC width */
  height: 100%;
  padding: 0px;
  margin: 0px;
  background-color: white;
}
#container {
  padding-left: 0px;   /* LC width */
  height: 100%;
}
#container .column {
  position: relative;
  float: left;
}
#center {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body bgcolor="#CCCCCC">
<div id="container">
	
	<div id="center" class="column">
		This will be replaced by the player. 
	</div>
	<script type="text/javascript">
		// <![CDATA[
      // parse config object from the URL
      var regexS = "[\\?]config=([^#]*)";
	  var regex = new RegExp(regexS);
	  var tmpURL = window.location.href;
	  var config = regex.exec(tmpURL)[1];
	  var fo = new SWFObject("FlowPlayer.swf", "FlowPlayer", "100%", "100%", "7", "#ffffff", true);
      // need this next line for local testing, it's optional if your swf is on the same domain as your html page
      fo.addParam("AllowScriptAccess", "always");
	  fo.addParam("flashVars", "config=" + config);
      fo.write("center");
		// ]]>
	</script>

</div>
</body>
</html>
